<div class="bordered-el">
  Sidebar {{ name }}
  <ul>
    <li *ngFor="let item of documents; index as i">
      <list-item  [type]="item.type"
                  [bookmark]="item.bookmark"
                  [title]="item.title"
                  (click)="showChangesClick(item.id)"></list-item>
    </li>
  </ul>

  <document-changes></document-changes>
</div>
