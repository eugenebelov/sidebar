<div class="document-changes">
  Changes

  <div class="tabs">
    <button mat-raised-button>Button</button>
    <button mat-button>Button</button>
    
    <span>New</span>
    <span>All</span>
  </div>

  <div>
    <ul>
      <li *ngIf="changes.length == 0"> No data </li>
      <li *ngFor="let item of changes">
        {{item}}
      </li>
    </ul>
  </div>
</div>
